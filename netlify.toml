[build]
  command = "npm run build"
  publish = "dist/spa"

[build.environment]
  NODE_VERSION = "18"
  # Escludi file dalla scansione secrets (documentazione, script di sviluppo, file di lock, schema Prisma, routes)
  # Le routes contengono solo stringhe di controllo per verificare il tipo di database, non valori hardcoded
  # La scansione rimane attiva per il codice di produzione critico
  SECRETS_SCAN_OMIT_PATHS = "*.md,scripts/**,package-lock.json,pnpm-lock.yaml,prisma/dev.db,CHECKLIST_*.md,NETLIFY_*.md,VERIFICA_*.md,server/db/**,server/scripts/**,check-db-status.js,prisma/schema-*.prisma,server/config/index.ts,server/routes/**"

[[redirects]]
  from = "/api/auth/login"
  to = "/.netlify/functions/auth-login"
  status = 200

[[redirects]]
  from = "/api/services/*"
  to = "/.netlify/functions/services"
  status = 200

# SPA fallback: tutte le route non-API devono andare a index.html per permettere al router client-side di gestirle
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  conditions = {Role = ["admin"], Country = ["US"]}

[functions]
  directory = "netlify/functions"
  included_files = ["server/**", "shared/**"]
  node_bundler = "esbuild"
  
[functions."api.ts"]
  included_files = ["server/**", "shared/**"]
  excluded_files = ["server/utils/file-db.ts", "server/utils/mock-data.ts"]