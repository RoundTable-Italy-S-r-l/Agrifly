[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/auth/login"
  to = "/.netlify/functions/auth-login"
  status = 200

[[redirects]]
  from = "/api/services/*"
  to = "/.netlify/functions/services"
  status = 200

[functions]
  directory = "netlify/functions"
  included_files = ["server/**", "shared/**"]
  node_bundler = "esbuild"
  
[functions."api.ts"]
  included_files = ["server/**", "shared/**"]
  excluded_files = ["server/utils/file-db.ts", "server/utils/mock-data.ts"]