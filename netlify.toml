[build]
  command = "npm run build:client"
  publish = "dist/spa"
  functions = "netlify/functions"
  environment = { SECRETS_SCAN_OMIT_PATHS = "scripts/**,package-lock.json,pnpm-lock.yaml,prisma/schema.prisma,**/*.md,**/*.sh", SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_ANON_KEY,PGDATABASE,PGPORT" }

[[redirects]]
  from = "/api/send-verification-code"
  to = "/.netlify/functions/send-verification-code"
  status = 200

[[redirects]]
  from = "/api/quote-estimate"
  to = "/.netlify/functions/quote-estimate"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
