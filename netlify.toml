[build]
  command = "npm run build:client"
  publish = "dist/spa"
  functions = "netlify/functions"

# Escludi documentazione e nuove variabili PG dalla scansione segreti
[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "DATABASE_URL,PGHOST,PGPORT,PGDATABASE,PGUSER,PGPASSWORD"
  SECRETS_SCAN_OMIT_PATHS = "scripts/README-DB-SETUP.md,scripts/check-db-connection.md,scripts/connect-db.sh,scripts/test-pooler.sh"

# Routing per API e SPA
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api"
  status = 200

# IMPORTANTE: I redirect sono processati in ordine
# I file statici (GLB, immagini, etc.) devono essere serviti prima del catch-all
# Netlify serve automaticamente i file dalla cartella pubblicata (dist/spa)
# Non serve un redirect per /glb/* se i file sono nella cartella pubblicata

# Catch-all per SPA - Netlify serve automaticamente i file statici PRIMA di questo redirect
# I file GLB devono essere nella cartella public/glb/ per essere copiati durante il build
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers per file GLB (modelli 3D)
[[headers]]
  for = "*.glb"
  [headers.values]
    Content-Type = "model/gltf-binary"
