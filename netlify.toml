[build]
  command = "npm run build:client"
  publish = "dist/spa"
  functions = "netlify/functions"

# Escludi documentazione e nuove variabili PG dalla scansione segreti
[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "DATABASE_URL,PGHOST,PGPORT,PGDATABASE,PGUSER,PGPASSWORD"
  SECRETS_SCAN_OMIT_PATHS = "scripts/README-DB-SETUP.md,scripts/check-db-connection.md,scripts/connect-db.sh,scripts/test-pooler.sh"

# Routing per API e SPA
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
